<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Mobile App</title>
    <!-- Using a different, more reliable QR scanning approach -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            padding: 20px 10px;
            background: linear-gradient(135deg, #dc143c, #b71c1c);
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #dc143c;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid #dc143c;
            border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { 
                border-color: #dc143c; 
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
            }
            50% { 
                border-color: #ff4569; 
                box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            }
        }

        .camera-status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #dc143c;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 20;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #dc143c, #b71c1c);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            position: relative;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .debug-info {
            background: #333;
            border: 1px solid #dc143c;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .debug-info h4 {
            color: #dc143c;
            margin-bottom: 10px;
        }

        .qr-details {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 2px solid #dc143c;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.2);
            display: none;
        }

        .qr-details h3 {
            color: #dc143c;
            margin-bottom: 15px;
            text-align: center;
            font-size: 20px;
        }

        .detail-item {
            background: #333;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #dc143c;
            word-wrap: break-word;
        }

        .detail-item strong {
            color: #dc143c;
            display: block;
            margin-bottom: 5px;
        }

        .action-buttons {
            display: none;
            gap: 15px;
            margin: 20px 0;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .checkin-btn {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .success-msg, .error-msg {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .success-msg {
            background: #2e7d32;
            border: 2px solid #4caf50;
        }

        .error-msg {
            background: #d32f2f;
            border: 2px solid #f44336;
        }

        .history {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .history h3 {
            color: #dc143c;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            background: #333;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #dc143c;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #dc143c;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #dc143c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            #video-container {
                height: 250px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            #video-container {
                height: 200px;
            }
            
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>📱 QR Scanner</h1>
            <p>Mobile-Optimized QR Code Scanner</p>
        </div>

        <div class="camera-container">
            <div id="video-container">
                <video id="preview" autoplay playsinline muted></video>
                <div class="camera-overlay"></div>
                <div class="camera-status" id="camera-status">Camera Off</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="start-btn" onclick="startScanning()">Start Camera</button>
            <button class="btn" id="stop-btn" onclick="stopScanning()" disabled>Stop Camera</button>
            <button class="btn" onclick="toggleDebug()">Debug Info</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="success-msg" id="success-msg"></div>
        <div class="error-msg" id="error-msg"></div>

        <div class="debug-info" id="debug-info" style="display: none;">
            <h4>🔧 Debug Information</h4>
            <div id="debug-content">Click Start Camera to see debug info...</div>
        </div>

        <div class="qr-details" id="qr-details">
            <h3>📋 QR Code Details</h3>
            <div id="details-content"></div>
        </div>

        <div class="action-buttons" id="action-buttons">
            <button class="action-btn checkin-btn" onclick="checkIn()">
                🟢 CHECK IN
            </button>
            <button class="action-btn checkout-btn" onclick="checkOut()">
                🔴 CHECK OUT
            </button>
        </div>

        <div class="history">
            <h3>📈 Recent Activity</h3>
            <div id="history-content">
                <p style="text-align: center; opacity: 0.7;">No scans yet</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let codeReader = null;
        let selectedDeviceId = null;
        let currentQRData = null;
        let scanHistory = JSON.parse(localStorage.getItem('qrScanHistory') || '[]');
        let isScanning = false;
        let debugMode = false;

        // Debug logging
        function debugLog(message) {
            console.log('[QR Scanner]', message);
            if (debugMode) {
                const debugContent = document.getElementById('debug-content');
                const timestamp = new Date().toLocaleTimeString();
                debugContent.innerHTML += `<br>[${timestamp}] ${message}`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = debugMode ? 'block' : 'none';
            
            if (debugMode) {
                document.getElementById('debug-content').innerHTML = 'Debug mode enabled...<br>';
                checkBrowserSupport();
            }
        }

        function checkBrowserSupport() {
            debugLog('=== Browser Support Check ===');
            debugLog('User Agent: ' + navigator.userAgent);
            debugLog('Protocol: ' + location.protocol);
            debugLog('MediaDevices API: ' + !!navigator.mediaDevices);
            debugLog('getUserMedia: ' + !!navigator.mediaDevices?.getUserMedia);
            debugLog('ZXing Library: ' + (typeof ZXing !== 'undefined'));
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                debugLog('⚠️ WARNING: Camera requires HTTPS');
            }
        }

        function updateCameraStatus(status) {
            document.getElementById('camera-status').textContent = status;
            debugLog('Camera Status: ' + status);
        }

        function showMessage(message, isError = false) {
            const successMsg = document.getElementById('success-msg');
            const errorMsg = document.getElementById('error-msg');
            
            debugLog((isError ? 'ERROR: ' : 'SUCCESS: ') + message);
            
            if (isError) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                setTimeout(() => errorMsg.style.display = 'none', 5000);
            } else {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                setTimeout(() => successMsg.style.display = 'none', 3000);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function initializeScanner() {
            try {
                debugLog('Initializing ZXing scanner...');
                
                if (typeof ZXing === 'undefined') {
                    throw new Error('ZXing library not loaded');
                }
                
                codeReader = new ZXing.BrowserMultiFormatReader();
                debugLog('Scanner initialized successfully');
                
                // Get available cameras
                const videoInputDevices = await codeReader.listVideoInputDevices();
                debugLog(`Found ${videoInputDevices.length} camera(s):`);
                
                videoInputDevices.forEach((device, index) => {
                    debugLog(`${index + 1}. ${device.label || 'Camera ' + (index + 1)} (${device.deviceId})`);
                });
                
                // Select back camera if available
                selectedDeviceId = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rear') ||
                    device.label.toLowerCase().includes('environment')
                )?.deviceId || videoInputDevices[0]?.deviceId;
                
                debugLog(`Selected device: ${selectedDeviceId}`);
                
                return true;
                
            } catch (error) {
                debugLog('Scanner initialization failed: ' + error.message);
                showMessage('Scanner initialization failed: ' + error.message, true);
                return false;
            }
        }

        async function startScanning() {
            try {
                showLoading(true);
                updateCameraStatus('Initializing...');
                debugLog('=== Starting Camera ===');
                
                // Initialize scanner if not done
                if (!codeReader) {
                    const initialized = await initializeScanner();
                    if (!initialized) {
                        showLoading(false);
                        return;
                    }
                }
                
                updateCameraStatus('Starting Camera...');
                
                // Start decoding from video device
                await codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'preview')
                    .then((result) => {
                        debugLog('QR Code detected: ' + result.text);
                        handleQRResult(result.text);
                    })
                    .catch((err) => {
                        // This is normal - it means no QR code was found in the current frame
                        if (err.name !== 'NotFoundException') {
                            debugLog('Decode error: ' + err.message);
                        }
                    });
                
                // Start continuous scanning
                isScanning = true;
                continuousScanning();
                
                // Update UI
                updateCameraStatus('Camera Active - Scanning...');
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                
                showLoading(false);
                showMessage('📸 Camera started! Point at a QR code to scan.');
                
            } catch (error) {
                showLoading(false);
                updateCameraStatus('Camera Error');
                debugLog('Camera start error: ' + error.message);
                
                let errorMessage = 'Camera failed to start: ';
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Camera permission denied. Please allow camera access.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Camera not supported in this browser.';
                } else {
                    errorMessage += error.message;
                }
                
                showMessage(errorMessage, true);
            }
        }

        async function continuousScanning() {
            if (!isScanning) return;
            
            try {
                const result = await codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'preview');
                if (result && result.text) {
                    debugLog('QR Code found: ' + result.text);
                    handleQRResult(result.text);
                    return; // Stop scanning after finding a code
                }
            } catch (err) {
                // Normal - no QR code found, continue scanning
                if (err.name !== 'NotFoundException') {
                    debugLog('Scan error: ' + err.message);
                }
            }
            
            // Continue scanning
            setTimeout(continuousScanning, 100);
        }

        function stopScanning() {
            debugLog('=== Stopping Camera ===');
            isScanning = false;
            
            if (codeReader) {
                codeReader.reset();
            }
            
            updateCameraStatus('Camera Off');
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            
            showMessage('Camera stopped');
        }

        function handleQRResult(qrData) {
            isScanning = false; // Stop continuous scanning
            showLoading(true);
            debugLog('Processing QR data: ' + qrData);
            
            try {
                currentQRData = parseQRData(qrData);
                displayQRDetails(currentQRData);
                saveToHistory('QR_SCANNED', currentQRData);
                
                showLoading(false);
                showMessage('🎉 QR Code scanned successfully!');
                
                // Stop camera to save battery
                setTimeout(stopScanning, 1000);
                
            } catch (error) {
                showLoading(false);
                debugLog('QR processing error: ' + error.message);
                showMessage('Error processing QR code: ' + error.message, true);
                
                // Resume scanning
                isScanning = true;
                continuousScanning();
            }
        }

        function parseQRData(data) {
            try {
                return JSON.parse(data);
            } catch {
                if (data.includes('\n') || data.includes(';')) {
                    const separator = data.includes('\n') ? '\n' : ';';
                    const lines = data.split(separator);
                    const parsed = {};
                    
                    lines.forEach(line => {
                        if (line.includes(':')) {
                            const [key, value] = line.split(':', 2);
                            parsed[key.trim()] = value.trim();
                        } else if (line.includes('=')) {
                            const [key, value] = line.split('=', 2);
                            parsed[key.trim()] = value.trim();
                        }
                    });
                    
                    return Object.keys(parsed).length > 0 ? parsed : { raw_data: data };
                } else {
                    return { raw_data: data };
                }
            }
        }

        function displayQRDetails(data) {
            const detailsDiv = document.getElementById('qr-details');
            const contentDiv = document.getElementById('details-content');
            const actionButtons = document.getElementById('action-buttons');
            
            contentDiv.innerHTML = '';
            
            Object.entries(data).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'detail-item';
                item.innerHTML = `
                    <strong>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</strong>
                    ${value}
                `;
                contentDiv.appendChild(item);
            });
            
            detailsDiv.style.display = 'block';
            actionButtons.style.display = 'flex';
        }

        function checkIn() {
            if (!currentQRData) return;
            
            const timestamp = new Date().toISOString();
            saveToHistory('CHECK_IN', currentQRData);
            showMessage('✅ Check-in recorded at ' + new Date().toLocaleTimeString());
            updateHistoryDisplay();
        }

        function checkOut() {
            if (!currentQRData) return;
            
            const timestamp = new Date().toISOString();
            saveToHistory('CHECK_OUT', currentQRData);
            showMessage('✅ Check-out recorded at ' + new Date().toLocaleTimeString());
            updateHistoryDisplay();
        }

        function saveToHistory(action, qrData) {
            const record = {
                id: Date.now(),
                action: action,
                qrData: qrData,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleString()
            };
            
            scanHistory.unshift(record);
            scanHistory = scanHistory.slice(0, 20);
            localStorage.setItem('qrScanHistory', JSON.stringify(scanHistory));
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyContent = document.getElementById('history-content');
            
            if (scanHistory.length === 0) {
                historyContent.innerHTML = '<p style="text-align: center; opacity: 0.7;">No scans yet</p>';
                return;
            }
            
            historyContent.innerHTML = scanHistory.slice(0, 5).map(record => `
                <div class="history-item">
                    <strong>${record.action}</strong><br>
                    <small>${record.date}</small><br>
                    <span style="opacity: 0.8;">${
                        record.qrData.raw_data || 
                        Object.values(record.qrData).join(', ').substring(0, 50) + '...'
                    }</span>
                </div>
            `).join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('=== Page Loaded ===');
            updateHistoryDisplay();
            checkBrowserSupport();
            
            // Pre-initialize scanner
            setTimeout(() => {
                if (typeof ZXing !== 'undefined') {
                    debugLog('ZXing library loaded successfully');
                } else {
                    debugLog('ERROR: ZXing library failed to load');
                    showMessage('QR scanning library failed to load. Please refresh the page.', true);
                }
            }, 1000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (codeReader) {
                codeReader.reset();
            }
        });

        // Handle page visibility
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                debugLog('Page hidden - stopping camera');
                stopScanning();
            }
        });
    </script>
</body>
</html>
